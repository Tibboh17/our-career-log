<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ post.title }} | 기술 블로그</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #ffffff;
        --bg-2: #ffffff;
        --ink: #111111;
        --muted: rgba(17, 17, 17, 0.6);
        --accent: #ff6a3d;
        --accent-2: #ffb347;
        --card: #ffffff;
        --stroke: rgba(0, 0, 0, 0.2);
        --shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
        --radius-lg: 28px;
        --radius-md: 18px;
        --radius-sm: 12px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: #ffffff;
        color: var(--ink);
        font-family: "SF Pro Display", "SF Pro Text", "Apple SD Gothic Neo",
          "Noto Sans KR", "Malgun Gothic", sans-serif;
        font-weight: 600;
        min-height: 100vh;
      }

      .grain {
        display: none;
      }

      .shell {
        position: relative;
        max-width: 980px;
        margin: 0 auto;
        padding: 48px 24px 96px;
        z-index: 1;
      }

      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 48px;
      }

      .nav-pill {
        padding: 10px 16px;
        border-radius: 999px;
        border: 1px solid var(--stroke);
        background: rgba(255, 255, 255, 0.04);
        color: var(--ink);
        font-size: 13px;
        text-decoration: none;
      }

      .hero {
        background: var(--card);
        border-radius: var(--radius-lg);
        padding: 28px;
        border: 1px solid var(--stroke);
        box-shadow: var(--shadow);
        display: grid;
        gap: 18px;
      }

      .headline {
        margin: 0;
        font-size: clamp(32px, 4.2vw, 54px);
        line-height: 1.1;
      }

      .meta {
        color: var(--muted);
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.14em;
      }

      .desc {
        margin: 0;
        color: var(--muted);
        line-height: 1.7;
      }

      .hero-media {
        width: 100%;
        max-height: 360px;
        border-radius: 18px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.08);
        display: grid;
        place-items: center;
      }

      .hero-media img {
        width: 100%;
        height: auto;
        display: block;
        background: #ffffff;
      }

      .rich-content {
        margin-top: 16px;
        display: grid;
        gap: 12px;
        line-height: 1.8;
        color: var(--ink);
      }

      .rich-content h1,
      .rich-content h2,
      .rich-content h3,
      .rich-content h4 {
        margin: 18px 0 8px;
      }

      .rich-content p {
        margin: 0 0 12px;
        color: var(--muted);
      }

      .rich-content a {
        color: var(--ink);
        text-decoration: underline;
      }

      .rich-content ul,
      .rich-content ol {
        margin: 0 0 12px;
        padding-left: 20px;
        color: var(--muted);
      }

      .rich-content blockquote {
        margin: 0;
        padding: 12px 16px;
        border-left: 3px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.04);
        color: var(--muted);
      }

      .rich-content pre {
        background: rgba(0, 0, 0, 0.4);
        padding: 14px;
        border-radius: 12px;
        overflow: auto;
      }

      .rich-content code {
        font-family: "Consolas", "SFMono-Regular", Menlo, monospace;
        font-size: 0.9em;
      }

      .rich-content table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }

      .rich-content th,
      .rich-content td {
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 8px 10px;
        text-align: left;
      }

      .rich-content img {
        max-width: 100%;
        border-radius: 16px;
      }

      .rich-content iframe,
      .rich-content video {
        max-width: 100%;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <div class="grain"></div>
    <div class="shell">
      <nav>
        <a class="nav-pill" href="{% url 'portal:blog-list' %}">← 목록으로</a>
      </nav>

      <article class="hero">
        <div class="meta">Public · {{ post.created_at|date:"Y.m.d" }}</div>
        <h1 class="headline">{{ post.title }}</h1>
        {% if post.thumbnail %}
        <div class="hero-media">
          <img src="{{ post.thumbnail.url }}" alt="" loading="lazy" />
        </div>
        {% endif %}
        {% if post.summary %}
        <p class="desc">{{ post.summary }}</p>
        {% endif %}
        {% if rendered_content %}
        <div class="rich-content">{{ rendered_content|safe }}</div>
        {% endif %}
      </article>
    </div>
  </body>
</html>
