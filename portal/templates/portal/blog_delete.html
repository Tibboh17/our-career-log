<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>글 삭제 | 기술 블로그</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #0f0f10;
        --bg-2: #15161a;
        --ink: #f5f5f5;
        --muted: rgba(245, 245, 245, 0.62);
        --accent: #ff6a3d;
        --accent-2: #ffb347;
        --card: rgba(255, 255, 255, 0.06);
        --stroke: rgba(255, 255, 255, 0.1);
        --shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
        --radius-lg: 28px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at 15% 20%, rgba(255, 106, 61, 0.35), transparent 48%),
          radial-gradient(circle at 85% 0%, rgba(255, 179, 71, 0.28), transparent 42%),
          linear-gradient(140deg, var(--bg), var(--bg-2));
        color: var(--ink);
        font-family: "Gmarket Sans", "SUIT", "NanumSquare", "Apple SD Gothic Neo",
          "Malgun Gothic", sans-serif;
        min-height: 100vh;
      }

      .shell {
        width: min(70vw, 900px);
        margin: 0 auto;
        padding: 48px 24px 96px;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius-lg);
        padding: 28px;
        border: 1px solid var(--stroke);
        box-shadow: var(--shadow);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }

      p {
        margin: 0 0 24px;
        color: var(--muted);
      }

      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .btn {
        border-radius: 999px;
        padding: 10px 16px;
        border: 1px solid var(--stroke);
        background: rgba(255, 255, 255, 0.06);
        color: var(--ink);
        font-size: 13px;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }

      .btn.danger {
        background: #ff5c5c;
        border-color: transparent;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="card">
        <h1>글 삭제</h1>
        <p>"{{ post.title }}" 글을 삭제할까요? 이 작업은 되돌릴 수 없습니다.</p>
        <form method="post">
          {% csrf_token %}
          <div class="actions">
            <button class="btn danger" type="submit">삭제</button>
            <a class="btn" href="{% url 'portal:blog-manage' %}">취소</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
