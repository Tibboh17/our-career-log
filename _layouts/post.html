<section class="projects">
  <div class="container">
    <div class="section-head">
      <h2>{{ page.title }}</h2>
      <p>
        {{ page.date | date: "%Y-%m-%d" }}
        {% if page.categories %} Â· {{ page.categories | join: " / " }}{% endif %}
      </p>
    </div>

    <article class="project-card" style="max-width: 860px;">
      {{ content }}

      {% if page.tags %}
      <div class="tag-row">
        {% for t in page.tags %}<span>{{ t }}</span>{% endfor %}
      </div>
      {% endif %}
    </article>
  </div>
</section>
